<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hull with Aura Express...</title>
  </head>

  <body>
    <div id="widget-container">
      <header>
        <h1>Hull Sample App</h1>
      </header>

      <div data-aura-widget="identity"></div>
      <hr>
      <div data-aura-widget="comments" data-aura-id="app"></div>
      <hr>
      <div data-aura-widget="registration"></div>
      <hr>
      <div data-aura-widget="collections" data-aura-id="me"></div>

    </div>
    <script>var require = { baseUrl: document.location.origin };</script>
    <script data-main="app/app" src="/components/requirejs/require.js"></script>
  </body>

</html>
