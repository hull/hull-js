<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Hull App...</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/stylesheets/hullstrap.css">
    <script src="//hullstrap.s3.amazonaws.com/javascripts/hullstrap.js"></script>

    <script src="../dist/develop/hull.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="page-header">
            <h1>Hull.js Components</h1>
          </div>
        </div>

        <div class="row">
          <!-- Identity -->
          <div class="span4">
            <h4>Identity</h4>
            <div data-hull-component="login_button@hull"></div>
            <hr>
            <div data-hull-component="identity@hull"></div>
          </div>
          <!-- Activity -->
          <div class="span4">
            <h4>Activity</h4>
            <div data-hull-component="activity@hull"></div>
          </div>
          <!-- Comments -->
          <div class="span4">
            <h4>Comments</h4>
            <div data-hull-component="comments@hull" data-hull-uid="issue_"></div>
          </div>
        </div>
        <hr>
        <div class="row">
          <!-- Reset -->
          <div class="span4">
            <h4>Admin/Reset</h4>
            <div data-hull-component="admin/reset@hull"></div>
          </div>
          <!-- Quiz -->
          <div class="span4">
            <h4>Quiz</h4>
            <div data-hull-component="quiz@hull" data-hull-id="511b749084ba8e21c8000015"></div>
            <hr>
            <div data-hull-component="admin/quiz@hull"></div>
          </div>
          <!-- Achievement -->
          <div class="span4">
            <h4>Achieve</h4>
            <div data-hull-component="achieve_button@hull" data-hull-id="511b749084ba8e21c8000015"></div>
            <hr>
            <div data-hull-component="admin/achievements@hull"></div>
          </div>
        </div>

        <hr>
        <div class="row">
          <!-- Reviews -->
          <div class="span4">
            <h4>Reviews</h4>
            <div data-hull-component="reviews@hull" data-hull-id="511b749084ba8e21c8000015"></div>
            <div data-hull-component="vote@hull" data-hull-id="511b749084ba8e21c8000015"></div>
          </div>
          <!-- Registration -->
          <div class="span4">
            <h4>Registration</h4>
            <div data-hull-component="registration@hull"></div>
            <hr>
            <div data-hull-component="admin/users@hull"></div>
          </div>
          <!-- Likes -->
          <div class="span4">
            <h4>Likes</h4>
            <div data-hull-component="like_button@hull" data-hull-id="511b749084ba8e21c8000015"></div>
            <div data-hull-component="likes@hull"></div>
          </div>
        </div>

        <hr>
        <div class="row">
          <!-- Reviews -->
          <div class="span4">
            <h4>Friends</h4>
            <div data-hull-component="friends@hull"></div>
          </div>
          <!-- Images -->
          <div class="span4">
            <h4>Images</h4>
            <div data-hull-component="images@hull"></div>
          </div>
          <!-- Lists -->
          <div class="span4">
            <h4>Lists</h4>
            <div data-hull-component="lists@hull"></div>
            <div data-hull-component="list_button@hull" data-hull-id="app" data-hull-list-name="favorites"></div>
          </div>
        </div>

    </div>
    <div data-hull-component="footer@hull"></div>

  </body>
</html>
